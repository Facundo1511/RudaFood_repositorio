    <div class="contenedor__formulario">
         <h1>¡Conectate con nostoros!</h1>
         <p>¿En que podemos ayudarte?</p> <br>

      <section class="seccion-form">
        <form class="formulario">
            <fieldset>
              <legend>Completa los siguientes campos</legend>
            <div class="contenedor-campos">

              <div class="campos">  
                  <label>Nombre</label>
                  <input class="input-text" type="text" placeholder="Tu Nombre">      
              </div>
              <div class="campos">  
                  <label>Telefono</label>
                  <input class="input-text" type="tel" placeholder="Tu Telefono">   
              </div>
              <div class="campos">
                  <label>E-mail</label>             
                  <input class="input-text" type="email" placeholder="Tu e-mail">
              </div>
              <div class="campos">
                  <label>Mensaje</label>
                  <textarea class="input-text"></textarea>
              </div>
            </div>  <!--Contenedor de los campos-->

              <div class="alinear-derecha flex">
                  <input class="boton w-100" type="submit" value="Enviar">
              </div>
            
            </fieldset>
        </form>
      </section>
    </div>
    </main>
